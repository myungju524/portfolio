<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2_messenger.css" />
    <title>메신저</title>
  </head>
  <body>
    <img id="background" src="img/하늘.jpg" />
    <div class="container">
      <div id="header">
        <button class="btn">
          <img src="img/left-arrow.png" width="30" height="30" />
        </button>
        <img class="profile-pic" src="img/쿠로미5.png" width="60" height="60" />
        <div class="info-block">
          <p class="username">쿠로미</p>
          <p class="status">방금 전에 활동</p>
        </div>
        <div class="call-box">
          <button class="btn">
            <img src="img/phone-call.png" width="30" height="30" />
          </button>
          <button class="btn">
            <img src="img/video-call.png" width="30" height="30" />
          </button>
        </div>
      </div>
      <div id="chat-box">
        <div class="bubble friend-bubble">안녕?</div>
        <div class="bubble friend-bubble">보고싶었어!</div>
        <!-- <div class="bubble my-bubble">나도!</div> -->
      </div>
      <div id="footer">
        <textarea id="input" placeholder="메세지를 입력하세요."></textarea>
        <button class="btn" id="send-btn">
          <img src="img/send.png" width="35" height="35" />
        </button>
      </div>
    </div>
  </body>
  <script>
    const input = document.querySelector("#input");
    const chatBox = document.querySelector("#chat-box");
    const sendBtn = document.querySelector("#send-btn");

    function myTextbox() {
      const inputText = input.value;
      if (inputText.length == 0) {
        return false;
      }
      let changeMessege = inputText.replaceAll(" ", "&nbsp;");
      changeMessege = inputText.replaceAll("\n", "<br>");

      const div = document.createElement("div");
      div.innerHTML = changeMessege;
      div.classList.add("bubble", "my-bubble");
      chatBox.append(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }

    function sendEnter(e) {
      if (e.key == "Enter" && !e.shiftKey) {
        myTextbox();
        e.preventDefault();
      }
    }
    sendBtn.addEventListener("click", myTextbox);
    input.addEventListener("keypress", sendEnter);
  </script>
</html>
